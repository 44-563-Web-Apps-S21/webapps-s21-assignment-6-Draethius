<!DOCTYPE html>
<html>
<head>
    <title>Car Stuff</title>
    <h1>Michael Simmons orders a car</h1>
</head> 

<body>
    <form>
        <label for="eCheckbox">Electric</label>
        <input type="checkbox" id = "eCheckbox" name = "electric" value = "electric"> <br>

        <label for="aCheckbox">AC</label>
        <input type="checkbox" id = "aCheckbox" name = "ac" value = "ac"> <br>
        
        <label for="gCheckbox">GPS</label>
        <input type="checkbox" id = "gCheckbox" name = "gps" value = "gps"> <br>

        <input type = "button" onclick="orderCar()" value = "Order a car">
    </form>

    <p id = "carResults">This text will be replaced</p>

    <script>
        var my_car = {}

        function orderCar(){
            my_car = {}
            electricCheck = document.getElementById("eCheckbox")
            acCheck = document.getElementById("aCheckbox")
            gpsCheck = document.getElementById("gCheckbox")
            outward1 = document.getElementById("carResults")

            if(electricCheck.checked){
                my_car["electric"] = true
            }else{
                my_car["electric"] = false
            }

            if(acCheck.checked){
                my_car["ac"] = true
            }else{
                my_car["ac"] = false
            }

            if(gpsCheck.checked){
                my_car["gps"] = true
            }else{
                my_car["gps"] = false
            }

            outward1.innerHTML = JSON.stringify(my_car)
        }
    </script>


<h2>Getting input</h2>

<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>


<p id="result">This text will be replaced </p>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>

</body>
</html>
