<!DOCTYPE html>
<html>
<head>
    <title>Hidden</title>
    <h1>Hidden things by Michael Simmons</h1>
</head> 

<body>

<h2>Getting input</h2>

<form>
    <label for="form1_secret">Enter the secret word </label>
    <input type ="password" id="form1_secret" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_guess">Enter a guess</label>
    <input type ="text" id="form1_guess" name="form1_nick" autofocus> <br>

    <input type="button" onclick="processGuess()" value="Check the guess">
</form>


<p id="result">This text will be replaced </p>

<script> 

correct = 0
wrong = 0

function processGuess (){
    console.log("Getting form values")
    secret = document.getElementById("form1_secret").value
    guess = document.getElementById("form1_guess").value
        
    out = document.getElementById("result")
    if(secret == guess){
        correct = correct + 1
        alert("Congratulations!")
    } else {
        wrong = wrong + 1
        alert("Sorry")
    }
    out.innerHTML = "Wrong = " + wrong + "\nCorrect = " + correct
}
</script>

<div>
    <img src = "monkey.jpg" width = "200px" height="200px" onclick="newImage()" id = "image1">
</div>

<script>
    usingImage = 1

    function newImage(){
        switch(usingImage){
            case 1:
                document.getElementById("image1").src = "narwhal.jpg";
                usingImage = 2;
                break;
            case 2:
                document.getElementById("image1").src = "snake.jpg";
                usingImage = 3;
                break;
            case 3:
                document.getElementById("image1").src = "monkey.jpg";
                usingImage = 1;
                break;
        }
    }
</script>

</body>
</html>
